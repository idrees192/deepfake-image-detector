name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]

  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true  # ‚ö†Ô∏è IMPORTANT: Enables Large File Storage for your model

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # üëá REPLACE THE URL BELOW WITH YOUR HUGGING FACE SPACE URL
        # Format: https://YOUR_HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/YOUR_HF_USERNAME/YOUR_SPACE_NAME
        run: git push --force https://IdreesKhan315:$HF_TOKEN@huggingface.co/spaces/IdreesKhan315/deepfake-image-detector main
